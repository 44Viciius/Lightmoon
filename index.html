<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lightmoon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #e4e2dd;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }
    .logo {
      width: 100vw;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }
    @media (max-aspect-ratio: 3/4) {
      .logo {
        width: auto;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <img src="images/Light.png" alt="Lightmoon Logo" class="logo">
</body>
</html>
